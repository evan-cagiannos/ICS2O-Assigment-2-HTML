<!DOCTYPE html>
<!-- ICS2O-Assigment-2 Area of a kite, with user input, in JavaScript -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="Area of a kite, with user input, in JavaScript" />
    <meta name="keywords" content="area of a rhombus" />
    <meta name="author" content="Evan Cagiannos" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.pink-green.min.css"/>
    <link rel="stylesheet" href="./css/style.css">
    <title>Area of a Rhombus, with user input, in JavaScript</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class = "mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class = "mdl-layout__header">
        <div class = "mdl-layout__header-row">
          <span class = "mdl-layout-title">Area of a Rhombus, with user input, in JavaScript</span>
        </div>
      </header>
      <main class = "mdl-layout__content">
        <br>
        <br>
        <h2>Area of a Rhombus</h2>
        <img src="img/Rhombus.png" alt="Triangle picture">
        <br>
         <h7>Enter Diagonal p</h7>
    <!-- Simple Textfield -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" id="diagonalp">
        <label class="mdl-textfield__label" for="sample1">Diagonal p...</label>
      </div>
    </form>
    <h7>Enter Diagonal q</h7>
    <!-- Numeric Textfield -->
    <form action="#">
      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="text" pattern="-?[0-9]*(\.[0-9]+)?" id="diagonalq">
        <label class="mdl-textfield__label" for="sample2">Diagonal q...</label>
        <span class="mdl-textfield__error">Input is not a number!</span>
      </div>
    </form>
    <!-- Raised button with ripple -->
    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="calculate()">
      Calculate
    </button>
        <div id="area"></div>
      </main>
    </div>
  </body>
</html>
